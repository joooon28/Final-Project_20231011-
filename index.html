<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkMedia_20231011 김준수</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
        }
        .rectangle {
            flex: 1;
            background-color: #F5EFE1;
            height: 100vh;
            display: grid;
            grid-template-rows: repeat(9, 1fr);
            grid-template-columns: 1fr;
            justify-items: start;
            align-items: center;
            overflow: hidden;
        }
        .rectangle div {
            font-family: "Gmarket Sans", sans-serif;
            font-size: clamp(20px, 15vw, 150px);
            font-weight: 800;
            text-align: left;
            color: black;
            white-space: nowrap;
            background-image: url("pont_background.png");
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .container {
            display: flex;
            flex-direction: column;
        }
        
        .container-등심 {
            display: flex;
            flex-direction: row;
        }

        .container-안심 {
            display: flex;
            flex-direction: row;
        }

        .square {
            width: 50vh;
            height: 50vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            font-family: "Gmarket Sans", sans-serif;
            font-weight: 600;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .square:hover {
            background-color: #ffffff;
            color: #000000;
        }
        .square div {
            font-size: clamp(20px, 13vh, 200px);
        }
        .image-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(30px, 10vh, 100px);
            font-family: "Gmarket Sans", sans-serif;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- 직사각형 부분 -->
    <div class="rectangle">
        <div>돈가스돈가스돈가스돈가스돈가스</div>
        <div>TONKATSUTONKATSUTONKATSUTONKATSU</div>
        <div>とんかつとんかつとんかつとんかつとんかつとんかつ</div>
        <div>돈가스돈가스돈가스돈가스돈가스</div>
        <div>TONKATSUTONKATSUTONKATSUTONKATSU</div>
        <div>とんかつとんかつとんかつとんかつとんかつとんかつ</div>
        <div>돈가스돈가스돈가스돈가스돈가스</div>
        <div>TONKATSUTONKATSUTONKATSUTONKATSU</div>
        <div>とんかつとんかつとんかつとんかつとんかつとんかつ</div>
    </div>
    
    <!-- 정사각형 부분 -->
    <div class="container">
        <div class="container-등심">
            <div class="square" onclick="increaseCounterAndNavigate('imageCounter1')">
                <div>등심이<br/>좋다!</div>
            </div>
            <div class="square">
                <img src="등심.jpg" alt="이미지 1" style="width: 100%; height: 100%; object-fit: cover; object-position: 20% 25%;">
                <div class="image-counter" id="imageCounter1">0</div>
            </div>
        </div>

        <div class="container-안심">
            <div class="square">
                <img src="안심.jpg" alt="이미지 2" style="width: 100%; height: 100%; object-fit: cover; object-position: 80% 25%;">
                <div class="image-counter" id="imageCounter2">0</div>
            </div>
            <div class="square" onclick="increaseCounterAndNavigate('imageCounter2')">
                <div>안심이<br/>좋다!</div>
            </div>
        </div>
    </div>
    <script>
        // 숫자를 증가시키고 next.html로 이동하는 함수
        function increaseCounterAndNavigate(counterId) {
            const counter = document.getElementById(counterId);
            let count = parseInt(counter.textContent) || 0;
            count += 1;
            counter.textContent = count;

            // Local Storage에 저장
            localStorage.setItem(counterId, count);

            // next.html로 이동
            window.location.href = 'https://joooon28.github.io/NetworkMedia-Final-detail/';
        }

        // Local Storage에서 숫자 로드
        function loadCounters() {
            document.querySelectorAll('.image-counter').forEach(counter => {
                const id = counter.id;
                const savedValue = localStorage.getItem(id);
                if (savedValue !== null) {
                    counter.textContent = savedValue; // 저장된 값을 불러오기
                }
            });
        }

        // 초기 설정
        window.addEventListener('load', () => {
            loadCounters(); // 페이지 로드 시 저장된 값 불러오기
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gmarket Sans", sans-serif;
        }

        /* 헤더 스타일 */
        header {
            background-color: #F5EFE1; /* 투명한 배경 */
            padding: 20px 0;
            display: flex;
            justify-content: center; /* 로고를 가운데 정렬 */
            align-items: center;
            position: fixed; /* 헤더를 고정 */
            top: 0;
            left: 0;
            width: 100%; /* 헤더를 화면 너비에 맞추기 */
            z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
        }
        header img {
            width: 70px; /* 로고 크기 */
            height: 70px;
        }

        /* 메인 섹션 스타일 */
        main {
            margin-top: 100px; /* 헤더 높이만큼 여백 추가 */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 3열 레이아웃 */
            grid-template-rows: repeat(3, 500px); /* 4행, 세로 200px */
            gap: 10px; /* 각 직사각형 간격 */
            padding: 50px;
            background-color: #F5EFE1;
        }
        .rectangle {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px; /* 직사각형 모서리 둥글게 */
        }

        /* 푸터 스타일 */
        footer {
            background-color: #F5EFE1;
            color: black;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <img src="logo.png" alt="로고">
    </header>

    <!-- 메인 섹션 -->
    <main>
        <div class="rectangle">1</div>
        <div class="rectangle">2</div>
        <div class="rectangle">3</div>
        <div class="rectangle">4</div>
        <div class="rectangle">5</div>
        <div class="rectangle">6</div>
        <div class="rectangle">7</div>
        <div class="rectangle">8</div>
        <div class="rectangle">9</div>
        <div class="rectangle">10</div>
        <div class="rectangle">11</div>
        <div class="rectangle">12</div>
    </main>

    <!-- 푸터 -->
    <footer>
        © KimJunsu. All rights reserved.
    </footer>
</body>
</html>
